name: Setup Masscan Environment

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  setup-masscan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Update Package List
        run: sudo apt-get update

      - name: Install Dependencies
        run: sudo apt-get install -y libpcap-dev

      - name: Clone Masscan Repository
        run: git clone https://github.com/robertdavidgraham/masscan.git

      - name: Build Masscan
        working-directory: masscan
        run: make

      - name: Move Masscan to System Path
        run: |
          sudo cp masscan/masscan /usr/local/bin/
          sudo chmod +x /usr/local/bin/masscan

      - name: Verify Installation
        run: masscan --version